<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="Music.css" />
    <script
      src="https://kit.fontawesome.com/9942d76d57.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
      <div class="music-player">

        <nav class="nav-bar">
          <div class="circle">
            <i class="fa-solid fa-angle-left"></i>
          </div>
          <div class="circle">
            <i class="fa-solid fa-bars"></i>
          </div>
        </nav>

        <img src="image/468-thumbnail.png" class="song-img" />
        <h1 class="song-title">7 Years</h1>
        <p class="singer">Lukas Graham</p>

        <audio controls class="song">
          <source
            src="music/7-years-128-ytshorts.savetube.me.mp3"
            type="audio/mpeg"
          />
        </audio>

        <input type="range" value="0" class="progress" />

        <div class="controls">
          <div class="backward cont"><i class="fa-solid fa-backward"></i></div>

          <div class="play-pause cont" onclick="playpause()"><i class="fa-solid fa-play ctrlicon"></i></div>

          <div class="forward cont"><i class="fa-solid fa-forward"></i></div>
        </div>

      </div>
    </div>

    <script src="Music.js"></script>
  </body>
</html>
