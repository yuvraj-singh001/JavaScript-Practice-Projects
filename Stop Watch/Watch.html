<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="Watch.css">
</head>
<body>
    <div class="stopwatch">
        <h1 class="displaytime">00:00:00</h1>

        <div class="button">
            <img src="images/stop.png" class="stop" onclick="watchstop()">
            <img src="images/start.png" class="stop" onclick="watchstart()">
            <img src="images/reset.png" class="stop" onclick="watchreset()">
        </div>

    </div>
   <script src="Watch.js"></script>
</body>
</html>
